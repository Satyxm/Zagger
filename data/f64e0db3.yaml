openapi: 3.0.0
info:
  title: Presshop Auth Service API
  description: Authentication, Password Management, and User Profile API documentation for Presshop.
  version: 1.0.0
servers:
  - url: https://dev-api.presshop.news:5019
    description: Development Server
  - url: https://uat.presshop.live:5019
    description: UAT Server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    refreshTokenHeader:
      type: apiKey
      in: header
      name: x-refresh-token

  schemas:
    LoginRequest:
      type: object
      required:
        - userNameOrPhone
        - password
      properties:
        userNameOrPhone:
          type: string
          example: "kuls"
        password:
          type: string
          format: password
          example: "Test@123"

    LoginResponse:
      type: object
      properties:
        code:
          type: integer
          example: 200
        token:
          type: string
          description: JWT Access Token
        refreshToken:
          type: string
          description: JWT Refresh Token
        user:
          type: object
          properties:
            _id:
              type: string
            role:
              type: string
            user_name:
              type: string

    SendOtpRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          example: "rishabh@presshop.co.uk"
        phone:
          type: string
          example: "8318060875"

    ForgotPasswordRequest:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          format: email
          example: "rishi@grr.la"

    VerifyOtpRequest:
      type: object
      required:
        - email
        - otp
      properties:
        email:
          type: string
          format: email
          example: "jajakulislam@gmail.com"
        otp:
          type: integer
          example: 62960

    ResetPasswordRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: "jajakulislam@gmail.com"
        password:
          type: string
          format: password
          example: "Test@1234"

    RefreshTokenResponse:
      type: object
      properties:
        token:
          type: string
        refreshToken:
          type: string

    UserProfileResponse:
      type: object
      properties:
        status:
          type: string
          example: "success"
        data:
          type: object
          properties:
            _id:
              type: string
            firstName:
              type: string
            lastName:
              type: string
            email:
              type: string
            role:
              type: string
              example: "Hopper"

paths:
  # ----------------------------
  # Authentication
  # ----------------------------
  /auth/login:
    post:
      summary: User Login
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Unauthorized

  /auth/refreshToken:
    get:
      summary: Refresh Access Token
      tags:
        - Authentication
      security:
        - refreshTokenHeader: []
      responses:
        '200':
          description: Tokens refreshed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefreshTokenResponse'
        '403':
          description: Invalid or expired refresh token

  /auth/sendOtp:
    post:
      summary: Send OTP
      description: Sends an OTP to the provided email or phone number.
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendOtpRequest'
      responses:
        '200':
          description: OTP sent successfully

  # ----------------------------
  # Password Management
  # ----------------------------
  /auth/hopper/forgotPassword:
    post:
      summary: Forgot Password - Initiate
      tags:
        - Password Management
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForgotPasswordRequest'
      responses:
        '200':
          description: OTP sent to email

  /auth/hopper/verifyForgotPasswordOTP:
    post:
      summary: Verify Forgot Password OTP
      tags:
        - Password Management
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyOtpRequest'
      responses:
        '200':
          description: OTP verified successfully

  /auth/hopper/resetPassword:
    post:
      summary: Reset Password
      tags:
        - Password Management
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
      responses:
        '200':
          description: Password reset successfully

  # ----------------------------
  # User Profile
  # ----------------------------
  /hopper/getUserProfile:
    get:
      summary: Get Current User Profile (Hopper)
      tags:
        - User
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Profile retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfileResponse'
        '401':
          description: Unauthorized